<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chessverse Login</title>
  <link rel="icon" href="assets/styles/logo.jpg">
  <link rel="stylesheet" href="assets/styles/signinstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">SIGN UP</h1>
                <form action="loginindex.html" method="GET">
                    <input required type="text" placeholder="SET USERNAME" />
                    <input required type="text" placeholder="FIRST NAME" />
                    <input required type="text" placeholder="LAST NAME" />
                    <input required type="text" placeholder="AGE" />
                    <input required type="password" placeholder="SET PASSWORD" />
                    <input required type="password" placeholder="REPEAT PASSWORD" />
                    <img src="assets/styles/illustration.png" alt="illustration" class="illustration" />
                    <button type="submit" class="opacity">PLAY</button>
                </form>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script src="/static/js/signin.js"></script>
</body>

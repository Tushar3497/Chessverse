<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 10px;
            color: #000;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff007b, #ffae00, #00d4ff, #00ff6a);
            background-size: 900%;
            animation: gradient 3s infinite, infinite alternate;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <h1>COMING SOON</h1>
</body>
</html>
